<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb</title>
    <center>
		<style>
			button{
				background-color: red;
				color: black;
				width:50px;
				height:50px;
				margin-top:50px;
				
			}
			
		</style>
		<img  src="off.png" id="pic" >
		<div>			
		<button onclick="onTouch()" id="button">OFF</button>
		</div>

		<script type="text/javascript">
			var bulb  = button;
		

			function onTouch() {
				
				if (bulb.innerText == "ON") {
					pic.src= "off.png"
					button.innerText = "OFF"
				} else {
					pic.src = "on.png"
					button.innerText = "ON"
				}
			}

		</script>
        </center>


    
    
         

    </script>
</body>
</html>
