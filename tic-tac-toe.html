<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TIC</title>
	<link rel="stylesheet" href="copy.css">
	
</head>

	
	<body>

			<h3>TIC-TAC-TOE</h3>
			<div class="player">
				<p>Insert your name:</p>
				

				 <input type="text" name="" placeholder="firstplayer" id="player1">
				<input type="text" name="" placeholder="secondplayer" id="player2"> 
				
  
				<button id="btn" onclick="onStart()">Start</button>  

			</div>
			<div class="nameplayer" id="nameplayer">WELCOME BEAUTIFULL PLAYERS</div>
			<div class="nameplayer" id="result">SUCCESS WONDERFULL PLAYERS!!!</div>
		<div class="all">
			<div>
				<div class="row">
					<div onclick="playHere(event)" id="one"></div>
					<div onclick="playHere(event)" id="two"></div>
					<div onclick="playHere(event)" id="three"></div>
				</div>

				<div class="row">
					<div onclick="playHere(event)" id="four"></div>
					<div onclick="playHere(event)" id="five"></div>
					<div onclick="playHere(event)" id="six"></div>
				</div>

				<div class="row">
					<div onclick="playHere(event)" id="seven"></div>
					<div onclick="playHere(event)" id="eight"></div>
					<div onclick="playHere(event)" id="nine"></div>
				</div>
			</div>								
		</div>
		

		<div class="scoreboard">
			<div id="firstplayer"class=firstplayer></div>
			<div class="score">
				<div id="scoreone">0</div>
				<div>-</div>
				<div id="scoretwo">0</div>
			</div>
			<div id="secondplayer" class="secondplayer"></div>
		</div>

		<div class="replay">
			<button class="replaybutton" onclick="rePlay()">Re-play</button>	
		</div>


		<script type="text/javascript">
			
			var box = " ";
			var check = false;
			// FUNCTION FOR START AND END BUTTON
			function onStart() {
				if (player1.value != "" && player2.value != "" && btn.innerHTML == "Start") {
					btn.innerHTML = "End"
					check = true;
					firstplayer.innerHTML = player1.value;
					secondplayer.innerHTML = player2.value;
					nameplayer.innerHTML = "You can start the game " + player1.value + "{X}";
					result.innerHTML = "Enjoy your game..."
						one.innerHTML = "";
						two.innerHTML = "";
						three.innerHTML = "";
						four.innerHTML = "";
						five.innerHTML = "";
						six.innerHTML = "";
						seven.innerHTML = "";
						eight.innerHTML = "";
						nine.innerHTML = "";
					} else if (player1.value != "" && player2.value != "" && btn.innerHTML == "End") {
						check = false;
						box = " "
						player1.value = "";
						player2.value = "";
						firstplayer.innerHTML = "";
						secondplayer.innerHTML = "";
						nameplayer.innerHTML = "End of Game!!! THANKS DEAR PLAYER";
						result.innerHTML = "End of Game!!! THANKS DEAR";
						scoreone.innerHTML = "0";
						scoretwo.innerHTML = "0";
						btn.innerHTML = "Start";
						one.innerHTML = "";
						two.innerHTML = "";
						three.innerHTML = "";
						four.innerHTML = "";
						five.innerHTML = "";
						six.innerHTML = "";
						seven.innerHTML = "";
						eight.innerHTML = "";
						nine.innerHTML = "";
					} else {
						nameplayer.innerHTML = "Please insert your names."; 
						result.innerHTML = "Please insert your names.";
					}	
			}
			// END OF FUNCTION FOR START AND END BUTTON

			// FUNCTION FOR THE REPLAY BUTTON
			function rePlay() {
						one.innerHTML = "";
						two.innerHTML = "";
						three.innerHTML = "";
						four.innerHTML = "";
						five.innerHTML = "";
						six.innerHTML = "";
						seven.innerHTML = "";
						eight.innerHTML = "";
						nine.innerHTML = "";
						nameplayer.innerHTML = "GO ON PLAYERS!!!"

						result.innerHTML = "Another chance {GOODLUCK!!!}";
			}
			// END OF FUNCTION FOR REPLAY BUTTON

			// FUNCTION FOR THE DIV WHERE X AND O WILL DISPLAY
			function playHere(event) {


				if ((nameplayer.innerHTML == player1.value + " Won. Click on replay or End.") || (nameplayer.innerHTML == player2.value + " Won. Click on replay or End.")) {
					nameplayer.innerHTML = "We have a winner already. Click on replay or End."
				}


				if (event.target.innerHTML != "") {
					return;
				}
				

				if (nameplayer.innerHTML == "We have a winner already. Click on replay or End.") {
					return;
				} else if (check == true && box == " ") {
					event.target.innerHTML = "X";
					box = 1;
					nameplayer.innerHTML = player2.value + " {O}"+ " your turn ";
				} else if (check == true && box == 1) {
					event.target.innerHTML = "O";
					box = " ";
					nameplayer.innerHTML = player1.value + " {X}"+ " your turn ";
				} else {
					nameplayer.innerHTML = "Click on start to start the game.";
					result.innerHTML = "Click on start to start the game.";
				} 


				if ((one.innerHTML  != "") &&
							(two.innerHTML  != "") &&
							(three.innerHTML != "") &&
							(four.innerHTML != "") &&
							(five.innerHTML != "") &&
							(six.innerHTML  != "") &&
							(seven.innerHTML != "") &&
							(eight.innerHTML != "") &&
							(nine.innerHTML != "")) {
						nameplayer.innerHTML = "Draw game. Click on Re-play to play again or End to end the game";
						result.innerHTML = "NO WINNER"
					}

				// IF STATEMENT FOR WINNER (PLAYER) WITH LETTER X
				if (
					(one.innerHTML == "X" && two.innerHTML == "X" && three.innerHTML == "X") ||
					(four.innerHTML == "X" && five.innerHTML == "X" && six.innerHTML == "X") ||
					(seven.innerHTML == "X" && eight.innerHTML == "X" && nine.innerHTML == "X") ||
					(one.innerHTML == "X" && four.innerHTML == "X" && seven.innerHTML == "X") ||
					(two.innerHTML == "X" && five.innerHTML == "X" && eight.innerHTML == "X") ||
					(three.innerHTML == "X" && six.innerHTML == "X" && nine.innerHTML == "X") ||
					(one.innerHTML == "X" && five.innerHTML == "X" && nine.innerHTML == "X") ||
					(three.innerHTML == "X" && five.innerHTML == "X" && seven.innerHTML == "X") 
					){
						nameplayer.innerHTML = player1.value + " Won. Click on replay or End."
						result.innerHTML = player2.value + " {O} it will be your turn after re-play";
						++scoreone.innerHTML;
					}


				// END OF IF STATEMENT FOR WINNER (PLAYER) WITH LETTER X

				// IF STATEMENT FOR THE WINNER (PLAYER) WITH LETTER O
				 if (
					(one.innerHTML == "O" && two.innerHTML == "O" && three.innerHTML == "O") ||
					(four.innerHTML == "O" && five.innerHTML == "O" && six.innerHTML == "O") ||
					(seven.innerHTML == "O" && eight.innerHTML == "O" && nine.innerHTML == "O") ||
					(one.innerHTML == "O" && four.innerHTML == "O" && seven.innerHTML == "O") ||
					(two.innerHTML == "O" && five.innerHTML == "O" && eight.innerHTML == "O") ||
					(three.innerHTML == "O" && six.innerHTML == "O" && nine.innerHTML == "O") ||
					(one.innerHTML == "O" && five.innerHTML == "O" && nine.innerHTML == "O") ||
					(three.innerHTML == "O" && five.innerHTML == "O" && seven.innerHTML == "O")
					){
						nameplayer.innerHTML = player2.value + " Won. Click on replay or End.";
						result.innerHTML = player1.value + " {X} it will be your turn after re-play";
						++scoretwo.innerHTML;
					}
					// END OF IF OF STATEMENT FOR THE WINNER (PLAYER) WITH LETTER O;

					// // ELSE IF STATEMENT TO ALERT WHEN THERE IS DRAW (NO WINNER)
					
					// END ELSE IF STATEMENT TO ALERT WHEN THERE IS DRAW (NO WINNER)
			}

			// END OF FUNCTION FOR THE DIV X AND O WILL BE DISPLAY
			
			
		</script>


</body>
</html>
